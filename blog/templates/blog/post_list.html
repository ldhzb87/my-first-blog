<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <div>
        <h1><a href="">Blog!!</a></h1>
    </div>
    <div>
        {% for post in posts %}
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        {% endfor %}
    </div>
</body>
</html>
